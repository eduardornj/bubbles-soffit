<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <rect width="800" height="800" rx="400" fill="url(#gradient1)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Main Bubble (Top Center) -->
  <circle cx="400" cy="280" r="80" fill="url(#gradient2)" opacity="0.9"/>
  <circle cx="400" cy="280" r="75" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <!-- Left Bubble -->
  <circle cx="280" cy="450" r="60" fill="url(#gradient2)" opacity="0.7"/>
  <circle cx="280" cy="450" r="55" fill="none" stroke="white" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Right Bubble -->
  <circle cx="520" cy="450" r="60" fill="url(#gradient2)" opacity="0.7"/>
  <circle cx="520" cy="450" r="55" fill="none" stroke="white" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Bottom Center Bubble -->
  <circle cx="400" cy="580" r="40" fill="url(#gradient2)" opacity="0.5"/>
  <circle cx="400" cy="580" r="35" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
  
  <!-- Small Decorative Bubbles -->
  <circle cx="350" cy="200" r="15" fill="white" opacity="0.4"/>
  <circle cx="480" cy="220" r="12" fill="white" opacity="0.3"/>
  <circle cx="320" cy="350" r="18" fill="white" opacity="0.3"/>
  <circle cx="580" cy="380" r="10" fill="white" opacity="0.4"/>
  <circle cx="220" cy="520" r="14" fill="white" opacity="0.3"/>
  <circle cx="450" cy="650" r="16" fill="white" opacity="0.3"/>
  
  <!-- Company Text -->
  <text x="400" y="720" text-anchor="middle" fill="white" font-size="72" font-family="Arial, sans-serif" font-weight="bold" opacity="0.95">
    BUBBLES
  </text>
  <text x="400" y="760" text-anchor="middle" fill="white" font-size="36" font-family="Arial, sans-serif" font-weight="300" opacity="0.8">
    ENTERPRISE
  </text>
  
  <!-- Tagline -->
  <text x="400" y="790" text-anchor="middle" fill="white" font-size="18" font-family="Arial, sans-serif" font-weight="400" opacity="0.6">
    Soffit & Fascia Specialists
  </text>
  
  <!-- Subtle shine effect -->
  <ellipse cx="350" cy="150" rx="200" ry="50" fill="white" opacity="0.1" transform="rotate(-30 350 150)"/>
</svg>